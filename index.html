<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main id="card">
      <img
        id="illustration"
        src="./assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <div id="meta-wrapper">
        <span id="badge" class="small-text no-margin">Learning</span>
        <p class="no-margin small-text">Published 21 Dec 2023</p>
      </div>
      <div id="content-wrapper">
        <h3 id="title" class="no-margin title">HTML & CSS foundations</h3>
        <p class="grey-text no-margin medium-text">
          These languages are the backbone of every website, definin structure,
          content, and presentation.
        </p>
        <div id="attribution">
          <img src="./assets/images/image-avatar.webp" width="30" height="30" />
          <p id="attribution-name" class="no-margin small-text">Grep Hopper</p>
        </div>
      </div>
    </main>
  </body>
</html>
